{
	"verbose": false,
	"web": {
		"ip": "127.0.0.1",
		"port": "9444"
	},
	"ping": {
		"historyLength": 60,
		"checkInterval": 50,
		"packetCount": 10,
		"packetInterval": 1.0,
		"jitterMultiple": 2.0,
		"packetThreshold": 1,
		"lossReportRE": "^(\\d+) packets transmitted, (\\d+) .+ (\\d+)% packet loss.*",
		"rttReportRE": "^r.+ (\\d+\\.\\d+)/(\\d+\\.\\d+)/(\\d+\\.\\d+)/(\\d+\\.\\d+) ms$"
	},
	"targets": [
		"www.microsoft.com",
		"10.0.0.1",
		"10.0.0.2",
		"10.0.0.11",
		"8.8.8.8",
		"75.75.75.75",
		"google.com"
	]
}
